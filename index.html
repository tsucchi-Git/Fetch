<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>fetchの使い方</title>
</head>
<body>
   <h1>始まり</h1>
  <script>
    //urlからデータを読み込む
      fetch('data.json')
    //データを受け取って、加工・成形
      .then(response => {
        //jsonはオブジェクト（連想配列）
        return response.json()
      })
      .then(data => {
        alert(data)
        // const p = document.createElement('p')
        // p.textContent=data.name
        })
    //通信にエラーが発生した場合
      //.catch(error => {console.log(error)})
    // 外部ファイルを読み込む
    // import data from "./data.json" assert{type: "json" };
    // console.log(data);
    //console.log("終わり");
</script>  
</body>
</html>
